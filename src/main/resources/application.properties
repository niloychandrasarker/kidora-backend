spring.application.name=${APP_NAME:kidora}

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/kidora}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:true}

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:kidoraSecretKeyForJWTTokenGenerationAndValidation2024}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Email Configuration (Gmail SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:niloysarker.cs@gmail.com}
spring.mail.password=${MAIL_PASSWORD:password_here}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.form-mail=${MAIL_FORM_MAIL:demomailtrap.co}

# Admin Configuration
admin.email=${ADMIN_EMAIL:niloysarker.cs@gmail.com}

# OTP Configuration
otp.expiration=${OTP_EXPIRATION:300000}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}
spring.servlet.multipart.file-size-threshold=${FILE_SIZE_THRESHOLD:1KB}

# Local storage upload directory
file.local-upload-dir=${UPLOAD_DIR:uploads/products}
